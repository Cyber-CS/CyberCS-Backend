<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <style>
      body {
        font-family: Roboto, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
    <h1>Olá, {user_name}.</h1>
    <p>Encontramos uma nova ameaça para sua pesquisa: {search_name}</p>
    <table>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Link</th>
      </tr>
      {% for threat in threats %}
      <tr>
        <td>{{ threat.name }}</td>
        <td>{{ threat.description }}</td>
        <td><a href="{{ threat.link }}">Clique aqui</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
